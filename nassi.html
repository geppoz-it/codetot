<!DOCTYPE html>
<html>
<head>
<title>Nassi</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<style>
body,input,textarea { font-family:"Noto Serif","Roboto Slab",serif; }
</style>
<script>

function createDiv(text){ var td=document.createElement("DIV");td.innerHTML=text;return td; }

// tipologie di oggetti: block (code) , if (expr,then, else) , while(expr,loop)

// sommaNumeri(n)
// s:0
// i:1
// while i<=n
//   s:s+i
// return s


let program={
    type:"function",
    name:"sommaNumeri",
    inputs:["n"],
    body:[
        {
            type:"block",
            code:["s:0","i:1"]
        },
        {
            type:"while",
            expr:"i<=n",
            loop:[{
                type:"block",
                code:["s:s+i"]
            }]
        }
    ],
    return: "n"
}

function renderProgram(container,program){
    if (program.type=="function"){
        let div1=createDiv(program.name);
        let div2=createDiv(program.inputs);
        let div3=createDiv("temp");
        let div4=createDiv(program.return);
        container.appendChild(div1);
        container.appendChild(div2);
        container.appendChild(div3);
        container.appendChild(div4);
    }
}




</script>
</head>
<body>

<div id="mainContainer">
    
</div>

</body>
</html>
